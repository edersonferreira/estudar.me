<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estudar.me</title>
    <link rel="stylesheet" href="../_css/style.css">
    <link rel="stylesheet" href="cssindex.css">
    <script src="../_javascript/functions.js"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        var win = parseInt(querystring("win"))
        if (win / 1038 - 353<=10 && win / 1038 - 353>=0 && Number.isInteger(win / 1038 - 353)){
            win = win/1038 - 353
        }
        else{
            win = 0
            window.location.replace("../trapaceiro.html")
        }
    </script>
</head>
<body>
            <div class="content">
                <h1>Qual é a parte feminina e masculina de uma angiosperma?</h1>
                <input type="button" value="Androceu e Gineceu" class="choice" id="1" onclick="govariable('epsilon.html','win',`${(win + 353) * 1038}`,'1','4','rgba(255,0,0,0.5)')">
                <input type="button" value="Espermatozoide e Óvulo" class="choice" id="2" onclick="govariable('epsilon.html','win',`${(win + 353) * 1038}`,'2','4','rgba(255,0,0,0.5)')">
                <input type="button" value="Nenhuma das alternativas" class="choice" id="3" onclick="govariable('epsilon.html','win',`${(win + 353) * 1038}`,'3','4','rgba(255,0,0,0.5)')">
                <input type="button" value="Gineceu e Androceu" class="choice" id="4" onclick="govariable('epsilon.html','win',`${(win + 354) * 1038}`,'4','4','green')">
            </div>
</body>
</html>
