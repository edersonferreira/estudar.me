<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estudar.me</title>
    <link rel="stylesheet" href="../_css/style.css">
    <link rel="stylesheet" href="cssindex.css">
    <script src="../_javascript/functions.js"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        var win = parseInt(querystring("win"))
        if (win / 1038 - 353<=5 && win / 1038 - 353>=0 && Number.isInteger(win / 1038 - 353)){
            win = win/1038 - 353
        }
        else{
            win = 0
            window.location.replace("../trapaceiro.html")
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Sobre a reprodução das Pteridófitas, qual alternativa é a correta?</h1>
        <input type="button" value="A reprodução é sexuada" class="choice" id='1' onclick="govariable('delta.html','win',`${(win + 353) * 1038}`,'1','2')">
        <input type="button" value="A reprodução pode ser sexuada ou assexuada" class="choice" id='2' onclick="govariable('delta.html','win',`${(win + 354) * 1038}`,'2','2')">
        <input type="button" value="A reprodução é assexuada" class="choice" id='3' onclick="govariable('delta.html','win',`${(win + 353) * 1038}`,'3','2')">
        <input type="button" value="As Pteridófitas não se reproduzem" class="choice" id='4' onclick="govariable('delta.html','win',`${(win + 353) * 1038}`,'4','2')">
    </div>
</body>
</html>
