<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estudar.me</title>
    <link rel="stylesheet" href="../_css/style.css">
    <link rel="stylesheet" href="cssindex.css">
    <script src="../_javascript/functions.js"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        var win = parseInt(querystring("win"))
        if (win / 1038 - 353<=10 && win / 1038 - 353>=0 && Number.isInteger(win / 1038 - 353)){
            win = win/1038 - 353
        }
        else{
            win = 0
            window.location.replace("../trapaceiro.html")
        }
    </script>
    <div class="content">
        <h1>O corpo das briófitas é formado por quais estruturas?</h1>
        <input type="button" value="Rizoides, Caule e Filoides" class="choice" id='1' onclick="govariable('delta.html','win',`${(win + 353) * 1038}`,'1','3')">
        <input type="button" value="Raiz, Caule e Folhas" class="choice" id='2' onclick="govariable('delta.html','win',`${(win + 353) * 1038}`,'2','3')">
        <input type="button" value="Rizoides, Cauloide e Filoides" class="choice" id='3' onclick="govariable('delta.html','win',`${(win + 354) * 1038}`,'3','3')">
        <input type="button" value="Raiz, Corpo e Flores" class="choice" id='4' onclick="govariable('delta.html','win',`${(win + 353) * 1038}`,'4','3')">
    </div>
</body>
</html>
